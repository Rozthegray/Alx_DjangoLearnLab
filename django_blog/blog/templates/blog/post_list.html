{% extends "base.html" %}
{% block content %}
  <h1>All Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content|truncatechars:100 }}</p>
      <p><em>By {{ post.author }} on {{ post.created_at }}</em></p>
    </div>
  {% endfor %}
{% endblock %}
